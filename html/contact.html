<!DOCTYPE html>
    <html lang="en">
        <head>
            <link rel="stylesheet" type="text/CSS" href="../styles/contact.css">
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <meta name="description" content="Beautiful You">
            <script src="https://kit.fontawesome.com/09beb7adf2.js" crossorigin="anonymous"></script>
            <title>Beautiful You</title>
        </head>
        <body>
            <header>
                <div class="shipping">
                <p>FREE SHIPPING ON ORDERS ABOVE $45.00.</p>
                </div>
                <div class="menu-logo">
                    <img src="../images/BE.png" alt="Beautiful You logo">
                </div>
                <nav class="topmenu">
                    <ul class="nav">
                        <li><a href="../index.html">Home</a></li>
                        <li><a href="products.html">Products</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                    <div class="cart">
                    <i title="shopping cart" class="fas fa-shopping-cart fa-2x"></i>
                    </div>
                </nav>
            </header>

            <div id="wrapper">
                <main>
                    <section class="hero clear">
                        <h2>Contact us!</h2>
                    </section>
                    <section class= "contact">
                        <h3>Reach out to us know if you have any questions or concerns.</h3>
                    <div id="contact-form">
                    <form action="submit.html">
                        <label>
                            Name
                        <input name="name" type="text" id="form-name" placeholder="Your Name" required>
                       </label><br>
                        <label>
                            Email
                        <input name="email" type="email" id="email" placeholder="Your Email" required>
                        </label><br>
                        <label>
                            Phone
                        <input name="phone" type="text" id="phone" placeholder="Phone Number" required>
                        </label><br>
                        <label>
                            Leave us a message
                        <textarea name="message" id="message"  placeholder="Message" rows="5" required></textarea>
                        </label><br>
                        <input type="submit" class="form-control submit" value="Submit">
                    </form>
                    <!-- form -->
                    </div>
                </section>
            </main>
        </div>
        <footer>
            <div class="footer-container">
                <div class="left-col">
                    <img src="../images/be-you.png" alt="Beautiful You Logo" class="logo">
                    <div class="social-media">
                        <a href="https://www.instagram.com" target="_blank" rel="noopener"><i title="Instagram" class="fab fa-instagram"></i></a>
                        <a href="https://www.facebook.com" target="_blank" rel="noopener"><i title="Facebook" class="fab fa-facebook"></i></a>
                        <a href="https://www.youtube.com" target="_blank" rel="noopener"><i title="Youtube" class="fab fa-youtube"></i></a>
                    </div>
                    <p class="copyrights">&#169; 2020 Beautiful You</p>
                </div>
                <div class="right-col">
                    <h1>WANT 15% OFF?</h1>
                    <div class="border"></div>
                    <p>Sign up for our email list and recieve 15% off your first order.</p>
                    <form class="foot-discount">
                        <label>
                            Email
                        <input name="email" type="email" class="foot-email" placeholder="Enter Your Email">
                        </label><br>
                        <input type="submit" class="btn" value="submit">
                    </form>
                </div>
            </div>
        </footer>
        </body>
     </html>
